<div class="page">
    <p-toast position="top-right"></p-toast>

    <div class="auth-container">
        <!-- Logo & Brand -->
        <div class="brand-section">
            <img src="assets/logo.jpeg" alt="PulseQ" class="brand-logo" />
            <h1 class="brand-name">PulseQ</h1>
            <p class="brand-tagline">Reception Portal</p>
        </div>

        <!-- Auth Card -->
        <p-card class="auth-card">
            <h2 class="auth-title">Reception Login</h2>
            <p class="auth-subtitle">Sign in to access your portal</p>

            <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="auth-form">
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                    <input pInputText type="email" id="email" formControlName="email" placeholder="dr.name@hospital.com"
                        class="w-full" />
                    <div class="error-message" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
                        <span *ngIf="f['email'].errors?.['required']">Email is required</span>
                        <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password <span class="required">*</span></label>
                    <input pInputText type="password" id="password" formControlName="password"
                        placeholder="Enter your password" class="w-full" />
                    <div class="error-message"
                        *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
                        <span *ngIf="f['password'].errors?.['required']">Password is required</span>
                        <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <button pButton label="Login" type="submit" class="login-btn" [disabled]="loginForm.invalid">
                    </button>
                </div>
            </form>

            <!-- Back Link -->
            <div class="back-section">
                <a class="back-link" (click)="goBack()"><i class="pi pi-arrow-left"></i> Back to Home</a>
            </div>
        </p-card>
    </div>
</div>
